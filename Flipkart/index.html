<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fashion Outfit Generator</title>
</head>
<body>
    <div class="generator-container">
        <h1>Fashion Outfit Generator</h1>
        <p>Describe your ideal fashion outfit:</p>
        <textarea id="inputDescription" placeholder="E.g., Casual summer outfit with shorts and a white t-shirt"></textarea>
        <button id="generateButton">Generate Outfit</button>
        <div class="outfit-display" id="outfitDisplay">
            <!-- Display generated outfit here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
